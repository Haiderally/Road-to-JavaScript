<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit and Remove || Dom Elements</title>
  </head>
  <body
    style="
      background-color: dimgray;
      color: #000;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    "
  >


    <ul class="language">
      <li>JavaScript</li>
    </ul>
  


</body>

<script>

//  --------- first Method / typical Method-------
function addlanguage(langName){
  const li = document.createElement('li');
  li.innerHTML = `${langName}`
  document.querySelector('.language').appendChild(li);
}
addlanguage('Reactjs')
addlanguage('Nodejs')


// --------- second method / More Optimised method ----"Recommended" --------
function addOptiLanguage(langName){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(`${langName}`))
    document.querySelector('.language').appendChild(li)
}
addOptiLanguage('TypeScript')

// ----Edit ---
const secondLang = document.querySelector('li:nth-child(2)')
// console.log(secondLang)
// secondLang.innerHTML = 'Laravel'   //We can also change by this method but this is not more optimised
const newLi = document.createElement('li')
newLi.textContent = 'Laravel'
secondLang.replaceWith(newLi)   // in this we are changing our second language name form "Reactjs" to "Laravel" with the help of "replaceWith" method

// --- 2nd Edit ----
const firstLang = document.querySelector('li:first-child');
firstLang.outerHTML = '<li>JavaScript: By OuterHtml </li>'

// ----Remove--
const lastLang = document.querySelector('li:last-child');
// lastLang.remove()         //this method removes the last element


</script>


</html>
